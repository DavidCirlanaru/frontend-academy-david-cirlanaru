<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FooShoes</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid container-general">
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand logo" href="#">FooShoes</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
                <a class="nav-link search-icon"><i class="fas fa-search"></i></a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LOGIN or REGISTER</a>
          </li>
        </ul>
    </div>
  </nav>

  <!-- Navigation -->
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-light main-menu sticky-top">
      <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pages</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item star-icon ml-auto">
                <a class="nav-link"></a><i class="far fa-star"></i></a><span class="badge badge-secondary">5</span></a>
            </li>
            <li class="nav-item star-icon ml-auto">
                <a class="nav-link"></a><i class="fas fa-shopping-cart"></i></a><span class="badge badge-secondary cart-badge">0</span></a>
            </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Page Content -->
  <div class="container-fluid container-carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
         
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/slider-image.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slider-image2.jpeg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/slider-image3.jpeg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
  </div>
  <div class="container-fluid indicators-container">
    <div class="row">
      <ol class="carousel-indicators text-center">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li><br>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
    </div>
    <div class="row">
        <ol class="text-center carousel-indicators">
        <div class="col-lg-4 text-center text-indicators">Pink Shoes<br><span class="subtext-indicators">Now at $145.99</span></div>
        <div class="col-lg-4 text-indicators">Ana Field<br><span class="subtext-indicators">Limited Edition</span></div>
        <div class="col-lg-4 text-indicators">Prada<br><span class="subtext-indicators">Summer is</span></div>
      </ol>
  </div>




        <!-- /Page Content -->
 </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
